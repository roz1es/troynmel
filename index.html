<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>

<body>
<style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: radial-gradient(
          ellipse at bottom,
          #1b2735 0%,
          #090a0f 100%
        );
        height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .star {
        position: absolute;
        width: 2px;
        height: 2px;
        background: white;
        border-radius: 50%;
        animation: twinkle 4s infinite;
      }

      @keyframes twinkle {
        0%,
        100% {
          opacity: 0.3;
        }
        50% {
          opacity: 1;
        }
      }

      .night {
        position: absolute;
        width: 100%;
        height: 100%;
        transform: rotate(45deg);
        top: -20%;
        left: -20%;
      }
      .shooting_star {
        position: absolute;
        height: 2px;
        background: linear-gradient(
          -45deg,
          rgba(255, 255, 255, 1),
          rgba(255, 255, 255, 0)
        );
        border-radius: 999px;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
        animation: tail 3s ease-in-out infinite,
          shooting 3s ease-in-out infinite;
      }

      .shooting_star::before,
      .shooting_star::after {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        height: 2px;
        background: linear-gradient(
          -45deg,
          rgba(255, 255, 255, 0),
          rgba(255, 255, 255, 1),
          rgba(255, 255, 255, 0)
        );
        border-radius: 100%;
        animation: shining 3s ease-in-out infinite;
      }

      .shooting_star::before {
        transform: translateX(50%) rotateZ(45deg);
      }

      .shooting_star::after {
        transform: translateX(50%) rotateZ(-45deg);
      }

      .shooting_star.blue {
        background: linear-gradient(
          -45deg,
          rgba(95, 145, 255, 1),
          rgba(95, 145, 255, 0)
        );
        filter: drop-shadow(0 0 8px rgba(105, 155, 255, 1));
      }

      .shooting_star.blue::before,
      .shooting_star.blue::after {
        background: linear-gradient(
          -45deg,
          rgba(95, 145, 255, 0),
          rgba(95, 145, 255, 1),
          rgba(95, 145, 255, 0)
        );
      }

      .shooting_star.purple {
        background: linear-gradient(
          -45deg,
          rgba(200, 95, 255, 1),
          rgba(200, 95, 255, 0)
        );
        filter: drop-shadow(0 0 8px rgba(200, 105, 255, 1));
      }

      .shooting_star.purple::before,
      .shooting_star.purple::after {
        background: linear-gradient(
          -45deg,
          rgba(200, 95, 255, 0),
          rgba(200, 95, 255, 1),
          rgba(200, 95, 255, 0)
        );
      }

      .shooting_star.gold {
        background: linear-gradient(
          -45deg,
          rgba(255, 215, 95, 1),
          rgba(255, 215, 95, 0)
        );
        filter: drop-shadow(0 0 8px rgba(255, 225, 105, 1));
      }

      .shooting_star.gold::before,
      .shooting_star.gold::after {
        background: linear-gradient(
          -45deg,
          rgba(255, 215, 95, 0),
          rgba(255, 215, 95, 1),
          rgba(255, 215, 95, 0)
        );
      }

      @keyframes tail {
        0% {
          width: 0;
        }
        30% {
          width: 150px;
        }
        100% {
          width: 0;
        }
      }

      @keyframes shining {
        0% {
          width: 0;
        }
        50% {
          width: 50px;
        }
        100% {
          width: 0;
        }
      }

      @keyframes shooting {
        0% {
          transform: translateX(0);
          opacity: 1;
        }
        70% {
          opacity: 1;
        }
        100% {
          transform: translateX(600px);
          opacity: 0;
        }
      }
      .title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: "Arial", sans-serif;
        font-size: 3em;
        text-align: center;
        z-index: 10;
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        opacity: 0.8;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .title {
          font-size: 2em;
        }
      }
    </style>
  </head>
  <body>
    <div class="stars" id="stars"></div>
    <div class="night" id="night"></div>

    <script>
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < 200; i++) {
        const star = document.createElement("div");
        star.className = "star";
        star.style.left = Math.random() * 100 + "%";
        star.style.top = Math.random() * 100 + "%";
        star.style.animationDelay = Math.random() * 4 + "s";
        star.style.animationDuration = Math.random() * 3 + 2 + "s";
        starsContainer.appendChild(star);
      }
      const nightContainer = document.getElementById("night");
      const colors = ["", "blue", "purple", "gold"];

      for (let i = 0; i < 50; i++) {
        const shootingStar = document.createElement("div");
        shootingStar.className = "shooting_star";
        if (Math.random() > 0.4) {
          const colorClass = colors[Math.floor(Math.random() * colors.length)];
          if (colorClass) shootingStar.classList.add(colorClass);
        }
        shootingStar.style.top = Math.random() * 100 - 50 + "%";
        shootingStar.style.left = Math.random() * 100 - 50 + "%";
        const delay = Math.random() * 5 + "s";
        shootingStar.style.animationDelay = delay;
        const duration = Math.random() * 2 + 3 + "s";
        shootingStar.style.animationDuration = duration;

        nightContainer.appendChild(shootingStar);
      }
</script>
